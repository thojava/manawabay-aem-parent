<div data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${download.filename}"
     id="${download.id}"
     class="cmp-audio${!wcmmode.disabled ? ' cq-dd-file' : ''}">
    <audio class="cmp-audio__audio" id="${download.id}-audio" controls>
        <source src="${download.url}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <i class="cmp-audio__icon" data-cmp-hook-search="icon"></i>
    <p class="cmp-audio__text"><a>${download.actionText}</a></p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-download cq-dd-file'}"></sly>
