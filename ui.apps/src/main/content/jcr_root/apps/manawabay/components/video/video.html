<div data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${download.filename}"
     id="${download.id}"
     class="cmp-video${!wcmmode.disabled ? ' cq-dd-file' : ''}">
    <video controls>
        <source src="${download.url}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a data-sly-test="${download.url && download.actionText}" class="cmp-video__action" href="${download.url}">
        <span class="cmp-video__action-text">${download.actionText}</span>
    </a>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-download cq-dd-file'}"></sly>
